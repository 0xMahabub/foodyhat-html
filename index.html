<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodyHat - eCommerce HTML5 Template</title>
    <!--TailwindCSS CDN-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!--Main CSS-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" href="./favicon.ico">
</head>
<body class="m-0 p-0">
    <!--main wrapper-->
    <main id="main" class="w-full min-h-screen bg-white">
        <!--Header-->
        <header id="header">
            <!--TopNav-->
            <navbar id="topnav" class="bg-white w-full block pt-5 pb-4">
                <div class="theme-container px-4 md:px-0 flex items-center justify-between">
                    <div id="leftnav" class="flex items-center justify-start gap-x-2 md:w-1/2 lg:w-1/3">
                        <a id="logo" href="./index.html" class="flex items-center justify-start gap-x-1 cursor-pointer">
                            <img src="./assets/images/logo/logo.svg" alt="logo" class="object-fit w-12">
                            <!-- <img src="./assets/images/logo/logo.svg" alt="logo" class="object-fit w-36"> -->
                            <span class="text-2xl font-bold text-gray-700">Foody<span class="text-theme">Hat</span></span>
                        </a>

                        <div id="location" class="flex items-center justify-start md:ml-8">
                            <p class="text-gray-400 text-sm">Location</p>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1 text-gray-500 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <p class="text-gray-500 text-sm font-semibold cursor-pointer">Dhaka, BD</p>
                        </div>
                    </div>

                    <!--Search Bar-->
                    <form id="searchbar" class="hidden lg:flex lg:w-1/3 relative items-center justify-center px-5">
                        <input type="search" 
                            name="q"
                            class="outline-none w-full rounded-3xl py-3 px-5 border-0 text-sm"
                            placeholder="What are you looking for?" />

                        <button type="submit" class="border-0 outline-none h-full p-1 rounded-full absolute top-0 right-0
                        bottom-0 text-gray-500 mr-3 group">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 group-hover:text-green-500 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </form>
                    <!--/Search Bar-->
                    
                    <div id="rightnav" class="md:w-1/2 lg:w-1/3 flex gap-x-2 items-center justify-end ml-auto">
                        <a href="#" class="w-10 h-10 rounded-full flex items-center justify-center relative">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                            <span class="absolute text-center top-0 right-0 bg-red-500 text-xs text-white w-4 h-4 rounded-full">4</span>
                        </a>


                        <a href="#" class="w-10 h-10 rounded-full flex items-center justify-center relative">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                            </svg>
                            <span class="absolute text-center top-0 right-0 bg-red-500 text-xs text-white w-4 h-4 rounded-full">2</span>
                        </a>
                        

                        <a href="#" class="rounded-full flex items-center justify-center relative">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="text-sm text-gray-500 inline-block ml-1">Login / register</span>
                            <!--Dropdown-->
                        </a>
                    </div>
                </div>
            </navbar>
            <!--/TopNav-->

            <!--MenuNav--><!--/MenuNav-->
        </header>
        <!--/Header-->
    </main>
    <!--/main wrapper-->

    <!--JavaScripts-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
